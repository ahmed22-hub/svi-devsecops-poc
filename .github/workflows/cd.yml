name: cd

on:
  push:
    branches: ["main"]

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy (docker compose)
        run: |
          docker compose -f docker-compose.yml up -d --build
          docker compose -f docker-compose.yml ps
